apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: django-argo-application
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/v1pulsViewsoic/argocd-poc.git
    targetRevision: HEAD
    path: main
  destination: 
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true