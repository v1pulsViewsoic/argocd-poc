name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Simulate build step
      run: |
        echo "🔧 Simulating build step"
      # exit 1  # Simulate failure

  notify-slack:
    runs-on: ubuntu-latest
    needs: build-and-deploy  # Run after build job
    if: always()  # Run even if build failed
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
    steps:
    - name: Send Slack Notification
      uses: act10ns/slack@v1
      with:
        status: ${{ needs.build-and-deploy.result }}
        channel: '#tarun-test'
        message: >
          ${{ (needs.build-and-deploy.result == 'success' && '✅') || '⚠️' }} *Deployment Status*: `${{ needs.build-and-deploy.result }}`
          📝 *Commit*: ${{ github.event.head_commit.message || github.event.pull_request.title }}
          🔗 *Commit*: <https://github.com/${{ github.repository }}/commit/${{ github.sha }}|${{ github.sha }}>
          🧑‍💻 *Triggered by*: `${{ github.actor }}`