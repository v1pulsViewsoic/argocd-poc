name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Simulate build
      run: |
        echo "Simulating successful build"
        # exit 1  # Uncomment this to simulate failure

  notify-slack:
    runs-on: ubuntu-latest
    needs: build-and-deploy
    if: always()
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
    steps:
    - name: Send Slack Notification with Button
      run: |
        curl -X POST -H 'Content-type: application/json' --data @- "$SLACK_WEBHOOK_URL" <<EOF
        {
          "blocks": [
            {
              "type": "header",
              "text": {
                "type": "plain_text",
                "text": "${{ needs.build-and-deploy.result == 'success' && '✅ Deployment Succeeded' || '⚠️ Deployment Failed' }}",
                "emoji": true
              }
            },
            {
              "type": "section",
              "fields": [
                {
                  "type": "mrkdwn",
                  "text": "*Commit Message:*\n${{ github.event.head_commit.message || github.event.pull_request.title }}"
                },
                {
                  "type": "mrkdwn",
                  "text": "*Triggered By:*\n${{ github.actor }}"
                }
              ]
            },
            {
              "type": "actions",
              "elements": [
                {
                  "type": "button",
                  "text": {
                    "type": "plain_text",
                    "text": "🔗 View Commit",
                    "emoji": true
                  },
                  "url": "https://github.com/${{ github.repository }}/commit/${{ github.sha }}"
                }
              ]
            }
          ]
        }
        EOF