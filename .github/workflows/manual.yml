name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Simulate build
      run: |
        echo "Simulating successful build"
        # exit 1  # Uncomment this to simulate failure

  notify-slack:
    runs-on: ubuntu-latest
    needs: build-and-deploy
    if: always()
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
    steps:
    - name: Send Slack Notification with Button
      run: |
        curl -X POST -H 'Content-type: application/json' --data @- "$SLACK_WEBHOOK_URL" <<EOF
        {
          "blocks": [
            {
              "type": "header",
              "text": {
                "type": "plain_text",
                "text": "${{ needs.build-and-deploy.result == 'success' && 'âœ… Deployment Succeeded' || 'âš ï¸ Deployment Failed' }}",
                "emoji": true
              }
            },
            {
              "type": "section",
              "fields": [
                {
                  "type": "mrkdwn",
                  "text": "*Commit Message:*\n${{ github.event.head_commit.message || github.event.pull_request.title }}"
                },
                {
                  "type": "mrkdwn",
                  "text": "*Triggered By:*\n${{ github.actor }}"
                }
              ]
            },
            {
              "type": "actions",
              "elements": [
                {
                  "type": "button",
                  "text": {
                    "type": "plain_text",
                    "text": "ðŸ”— View Commit",
                    "emoji": true
                  },
                  "url": "https://github.com/${{ github.repository }}/commit/${{ github.sha }}"
                }
              ]
            }
          ]
        }
        EOF
  
  notify-teams: # NEW JOB FOR TEAMS NOTIFICATION
    runs-on: ubuntu-latest
    needs: build-and-deploy # Depends on the build job
    if: always()            # Run even if the build fails
    env:
      TEAMS_WEBHOOK_URL: ${{ secrets.TEAMS_WEBHOOK_URL }} # Reference your Teams webhook secret
    steps:
    - name: Send Teams Notification
      # Using an officially supported Microsoft Action for Teams Webhooks
      uses: microsoft/teams-webhook@v2 
      with:
        webhook_url: ${{ env.TEAMS_WEBHOOK_URL }}
        # You can send a simple text message with Markdown-like formatting
        message: |
          **GitHub Actions Pipeline Status**
          Repository: `${{ github.repository }}`
          Triggered by: `${{ github.actor }}` on `${{ github.ref_name }}` branch

          Status: ${{ (needs.build-and-deploy.result == 'success' && 'âœ… SUCCESS') || (needs.build-and-deploy.result == 'failure' && 'âŒ FAILURE') || 'âš ï¸ ${{ needs.build-and-deploy.result | uppercase }}' }}

          Commit: `${{ github.event.head_commit.message || github.event.pull_request.title || 'N/A' }}`
          Commit ID: `${{ github.sha }}`

          [View Workflow Run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
          [View Commit Details](${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }})