name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

    steps:
    - name: Check out repository
      uses: actions/checkout@v2asasas

    # Your other build or deploy steps here...


    - name: Slack Notification (final status)
      if: always()
      uses: act10ns/slack@v1
      with:
        status: ${{ job.status }}
        channel: '#tarun-test'
        message: >
          📝 Commit: ${{ github.event.head_commit.message || github.event.pull_request.title }}
          🔗 Commit: <https://github.com/${{ github.repository }}/commit/${{ github.sha }}|${{ github.sha }}>
          🧑‍💻 Triggered by: `${{ github.actor }}`